<!DOCTYPE html>
<html>
<head>
  <title>NCCGA Regional Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin:0; padding:0; }
    #map { height: 100vh; }

    /* Make qualifier icon pop on any background */
    .qualifier-icon {
      filter: drop-shadow(0 0 2px #fff) drop-shadow(0 0 1.5px #000);
    }

    /* Colorable tournament flag built from your PNG + SVG overlay */
    .leaflet-div-icon.flag-div { background: transparent; border: 0; }
    .flag-wrap { position: relative; width: 18px; height: 24px; }
    .flag-wrap img { width: 100%; height: 100%; display: block; }
    .flag-tint {
      position: absolute; left: 50%; top: 13%;
      width: 48%; height: 35%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -98.35], 4);

    // ===== Panes & stacking order =====
    map.createPane('regionPane');       map.getPane('regionPane').style.zIndex = 450;
    map.createPane('schoolPane');       map.getPane('schoolPane').style.zIndex = 650;
    map.createPane('tournamentPane');   map.getPane('tournamentPane').style.zIndex = 660;
    map.createPane('qualifierPane');    map.getPane('qualifierPane').style.zIndex = 670;

    const regionColors = {};
    const getColor = region => {
      if (!regionColors[region]) {
        regionColors[region] = `hsl(${Math.random() * 360}, 70%, 70%)`;
      }
      return regionColors[region];
    };

    // Normalize region keys
    const clean = str => str?.toLowerCase()
      .replace(/region/g, '')
      .replace(/capitol/g, 'capital')
      .replace(/\s+/g, '')
      .trim();

    // Layer groups
    const schoolRegionLayer = L.layerGroup().addTo(map);
    const tournamentLayer   = L.layerGroup().addTo(map);
    const qualifierLayer    = L.layerGroup().addTo(map);

    // Basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Helper: bottom-center icon anchor for perfect pinning
    const bottomCenterAnchor = size => [Math.round(size[0] / 2), size[1]];

    // === Schools ===
    fetch('schools.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            const schoolName = feature.properties.school;
            const region = feature.properties.region;
            const color = getColor(region);
            const schoolUrl = `https://nccga.org/app/teams/${feature.properties.slug}`;
            return L.circleMarker(latlng, {
              pane: 'schoolPane',
              radius: 6,
              fillColor: color,
              color: "#333",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.9
            }).on('click', e => {
              e.originalEvent._clickedSchool = true;
              const popupContent = `<strong><a href="${schoolUrl}" target="_blank">${schoolName}</a></strong><br>${region}`;
              e.target.bindPopup(popupContent).openPopup();
            });
          }
        }).addTo(schoolRegionLayer);
      })
      .catch(console.error);

    // === Tournament flag builder ===
    function makeFlagIcon(color, size = [18, 24]) {
      const [w, h] = size;
      const html = `
        <div class="flag-wrap" style="width:${w}px;height:${h}px">
          <img src="img/Golf_flag_icon2.png" alt="flag">
          <svg class="flag-tint" viewBox="0 0 100 100" preserveAspectRatio="none">
            <polygon points="0,0 100,50 0,100" fill="${color}"></polygon>
          </svg>
        </div>
      `;
      return L.divIcon({
        html,
        className: 'flag-div',
        iconSize: [w, h],
        iconAnchor: [Math.round(w/2), h],
        popupAnchor: [0, -Math.round(h*0.8)]
      });
    }

    let tournamentsByRegion = {};
    let qualifiersByRegion  = {};

    // === Tournaments ===
    const TOURN_SIZE = [18, 24];

    fetch('tournaments.geojson')
      .then(response => response.json())
      .then(tourneyData => {
        // Group tournaments by region
        tourneyData.features.forEach(t => {
          const regionKey = clean(t.properties.region);
          if (!tournamentsByRegion[regionKey]) tournamentsByRegion[regionKey] = [];
          tournamentsByRegion[regionKey].push(t.properties);
        });

        // Tournament markers (color-matched flags)
        L.geoJSON(tourneyData, {
          pointToLayer: (feature, latlng) => {
            const regionName = feature?.properties?.region || '';
            const color = getColor(regionName);
            return L.marker(latlng, { icon: makeFlagIcon(color, TOURN_SIZE), pane: 'tournamentPane' });
          },
          onEachFeature: (feature, layer) => {
            const { course_name, region, website, date } = feature.properties;
            let popupContent = `<strong>${course_name}</strong><br>${region}`;
            if (date) popupContent += `<br><em>${date}</em>`;
            if (website) popupContent += `<br><a href="${website}" target="_blank">Course Website</a>`;
            layer.bindPopup(popupContent);
          }
        }).addTo(tournamentLayer);

        // === Qualifiers (unchanged) ===
        const QUAL_SIZE = [26, 26];
        const qualifierIcon = L.icon({
          iconUrl: 'img/Qualifier_flag_icon.png',
          iconSize: QUAL_SIZE,
          iconAnchor: bottomCenterAnchor(QUAL_SIZE),
          popupAnchor: [0, -Math.round(QUAL_SIZE[1] * 0.9)],
          className: 'qualifier-icon'
        });

        fetch('qualifiers.geojson')
          .then(resp => resp.json())
          .then(qualData => {
            // Group qualifiers
            qualData.features.forEach(f => {
              const p = f.properties || {};
              let regionList = Array.isArray(p.regions)
                ? p.regions
                : (typeof p.region === 'string'
                    ? p.region.split(',').map(s => s.trim()).filter(Boolean)
                    : []);
              if (!regionList.length && p.region) regionList = [p.region];
              regionList.forEach(rName => {
                const key = clean(rName);
                if (!qualifiersByRegion[key]) qualifiersByRegion[key] = [];
                qualifiersByRegion[key].push(p);
              });
            });

            // Qualifier markers
            L.geoJSON(qualData, {
              pointToLayer: (feature, latlng) => L.marker(latlng, { icon: qualifierIcon, pane: 'qualifierPane' }),
              onEachFeature: (feature, layer) => {
                const { course_name, region, regions, website, date } = feature.properties || {};
                const regionLabel = Array.isArray(regions) ? regions.join(', ') : (region || 'Qualifier');
                let html = `<strong>${course_name || 'Qualifier'}</strong><br>${regionLabel}`;
                if (date) html += `<br><em>${date}</em>`;
                if (website) html += `<br><a href="${website}" target="_blank">Course Website</a>`;
                layer.bindPopup(html);
              }
            }).addTo(qualifierLayer);

            // === Regions ===
            fetch('regions.geojson')
              .then(response => response.json())
              .then(data => {
                // Visible outlines
                L.geoJSON(data, {
                  pane: 'regionPane',
                  style: feature => ({
                    color: getColor(feature.properties.region),
                    weight: 2,
                    fillOpacity: 0.2,
                    interactive: false
                  })
                }).addTo(schoolRegionLayer);

                // Invisible clickable layers for popups
                data.features.forEach(feature => {
                  const regionName = feature.properties.region;
                  const schools = feature.properties.schools;
                  const regionKey = clean(regionName);
                  const tournaments = tournamentsByRegion[regionKey] || [];
                  const qualifiers  = qualifiersByRegion[regionKey]  || [];

                  let popupContent = `
                    <div style="min-width:300px;">
                      <h4 style="margin:0 0 10px 0; text-align: center;">${regionName}</h4>
                      <div style="display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;">
                        <div style="width:32%; min-width:220px;">
                          <strong>Schools:</strong>
                          <ul style="padding-left:18px; margin-top:4px;">${
                            schools && schools.length
                              ? schools.map(s => `<li>${s}</li>`).join('')
                              : '<li>No schools listed.</li>'
                          }</ul>
                        </div>
                        <div style="width:32%; min-width:220px;">
                          <strong>Tournaments:</strong>
                          <ul style="padding-left:18px; margin-top:4px;">${
                            tournaments.length
                              ? tournaments.map(t => {
                                  let html = `<li><strong>${t.course_name}</strong>`;
                                  if (t.date) html += `<br><em>${t.date}</em>`;
                                  if (t.website) html += `<br><a href="${t.website}" target="_blank">Course Website</a>`;
                                  html += `</li>`;
                                  return html;
                                }).join('')
                              : '<li>No tournaments scheduled.</li>'
                          }</ul>
                        </div>
                        <div style="width:32%; min-width:220px;">
                          <strong>Qualifiers:</strong>
                          <ul style="padding-left:18px; margin-top:4px;">${
                            qualifiers.length
                              ? qualifiers.map(q => {
                                  let html = `<li><strong>${q.course_name || q.course || 'Qualifier'}</strong>`;
                                  if (q.date) html += `<br><em>${q.date}</em>`;
                                  if (q.website) html += `<br><a href="${q.website}" target="_blank">Course Website</a>`;
                                  html += `</li>`;
                                  return html;
                                }).join('')
                              : '<li>No qualifiers scheduled.</li>'
                          }</ul>
                        </div>
                      </div>
                    </div>
                  `;

                  L.geoJSON(feature, {
                    pane: 'regionPane',
                    style: { opacity: 0, fillOpacity: 0, weight: 0 },
                    onEachFeature: (_, layer) => {
                      layer.on('click', e => {
                        if (!e.originalEvent._clickedSchool) {
                          map.fitBounds(layer.getBounds());
                          const center = layer.getBounds().getCenter();
                          layer.bindPopup(popupContent).openPopup(center);
                        }
                      });
                    }
                  }).addTo(schoolRegionLayer);
                });
              })
              .catch(console.error);
          })
          .catch(console.error);
      })
      .catch(console.error);

    // Layer toggle
    const overlayMaps = {
      "Regions & Schools": schoolRegionLayer,
      "Tournaments": tournamentLayer,
      "Qualifiers": qualifierLayer
    };
    L.control.layers(null, overlayMaps, { collapsed: false }).addTo(map);
  </script>
</body>
</html>
