<!DOCTYPE html>
<html>
<head>
  <title>NCCGA Regional Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin:0; padding:0; }
    #map { height: 100vh; }

    /* Make qualifier icon pop on any background */
    .qualifier-icon {
      filter: drop-shadow(0 0 2px #fff) drop-shadow(0 0 1.5px #000);
    }

    /* Colorable tournament flag: PNG base + SVG triangle overlay */
    .leaflet-div-icon.flag-div { background: transparent; border: 0; }
    .flag-wrap { position: relative; width: 18px; height: 24px; }
    .flag-wrap img { width: 100%; height: 100%; display: block; }

    /* Triangle overlay placement tuned for Golf_flag_icon2.png */
    .flag-tint{
      position:absolute;
      left:47%;
      top:14%;
      width:50%;
      height:36%;
      pointer-events:none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -98.35], 4);

    // ===== Panes & stacking order (popupPane is 700â€”keep below that) =====
    map.createPane('regionPane');       map.getPane('regionPane').style.zIndex = 450; // under
    map.createPane('schoolPane');       map.getPane('schoolPane').style.zIndex = 650; // mid
    map.createPane('tournamentPane');   map.getPane('tournamentPane').style.zIndex = 660; // over
    map.createPane('qualifierPane');    map.getPane('qualifierPane').style.zIndex = 670; // top

    // ===== Fixed region color palette (stable across reloads) =====
    const REGION_COLORS = {
      "Atlantic Region":            "#1f78b4",
      "Northeast Region":           "#33a02c",
      "Capitol Region":             "#e31a1c",
      "Colonial Region":            "#ff7f00",
      "Carolina Region":            "#6a3d9a",
      "Desert Region":              "#b15928",
      "Mountain Region":            "#a6cee3",
      "Pacific Region":             "#b2df8a",
      "Northwest Region":           "#fb9a99",
      "Ohio Valley Region":         "#fdbf6f",
      "Midwest Region":             "#cab2d6",
      "New England Region":         "#80cdc1",
      "North Florida Region":       "#01665e",
      "South Florida Region":       "#8e0152",
      "Texas Region":               "#5e3c99",
      "Northern California Region": "#c51b7d",
      "Southern California Region": "#35978f",
      "Indiana Region":             "#80b1d3"
    };

    function normRegionName(str) {
      if (!str) return "";
      const s = String(str).trim();
      // normalize common variant
      if (/capitol/i.test(s)) return "Capitol Region";
      return s;
    }
    function hashColor(name = "default") {
      let h = 0; for (let i = 0; i < name.length; i++) h = (h * 31 + name.charCodeAt(i)) | 0;
      const hue = Math.abs(h) % 360; return `hsl(${hue},70%,45%)`;
    }
    function getColor(region) {
      const key = normRegionName(region);
      return REGION_COLORS[key] || hashColor(key);
    }

    // Normalize keys used for grouping (schools/tourneys/quals)
    const clean = str => str?.toLowerCase()
      .replace(/region/g, '')
      .replace(/capitol/g, 'capital')
      .replace(/\s+/g, '')
      .trim();

    // Layer groups
    const schoolRegionLayer = L.layerGroup().addTo(map);
    const tournamentLayer   = L.layerGroup().addTo(map);
    const qualifierLayer    = L.layerGroup().addTo(map);

    // Basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Helper: bottom-center icon anchor
    const bottomCenterAnchor = size => [Math.round(size[0] / 2), size[1]];

    // === SCHOOLS (in schoolPane) ===
    fetch('schools.geojson')
      .then(r => r.json())
      .then(data => {
        L.geoJSON(data, {
          pane: 'schoolPane',
          pointToLayer: (feature, latlng) => {
            const p = feature.properties || {};
            const color = getColor(p.region);
            const url = `https://nccga.org/app/teams/${p.slug}`;
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: color,
              color: "#333",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.9
            }).on('click', e => {
              e.originalEvent._clickedSchool = true;
              e.target.bindPopup(
                `<strong><a href="${url}" target="_blank">${p.school}</a></strong><br>${p.region}`
              ).openPopup();
            });
          }
        }).addTo(schoolRegionLayer);
      })
      .catch(console.error);

    let tournamentsByRegion = {};
    let qualifiersByRegion  = {};

    // === Tournament flag builder (PNG + colored triangle overlay) ===
    function makeFlagIcon(color, size = [18, 24]) {
      const [w, h] = size;
      const html = `
        <div class="flag-wrap" style="width:${w}px;height:${h}px">
          <img src="img/Golf_flag_icon2.png" alt="flag">
          <svg class="flag-tint" viewBox="0 0 100 100" preserveAspectRatio="none">
            <polygon points="4,8 100,50 4,92" fill="${color}"></polygon>
          </svg>
        </div>`;
      return L.divIcon({
        html,
        className: 'flag-div',
        iconSize: [w, h],
        iconAnchor: [Math.round(w/2), h],
        popupAnchor: [0, -Math.round(h*0.8)]
      });
    }

    // === TOURNAMENTS (in tournamentPane) ===
    const TOURN_SIZE = [18, 24]; // flag size

    fetch('tournaments.geojson')
      .then(r => r.json())
      .then(tourneyData => {
        // For region popup lists
        tourneyData.features.forEach(t => {
          const regionKey = clean(t.properties.region);
          (tournamentsByRegion[regionKey] ||= []).push(t.properties);
        });

        // FLAGS ONLY (no circles), cloth color = region color
        L.geoJSON(tourneyData, {
          pane: 'tournamentPane',
          pointToLayer: (feature, latlng) => {
            const color = getColor(feature?.properties?.region);
            return L.marker(latlng, { icon: makeFlagIcon(color, TOURN_SIZE) });
          },
          onEachFeature: (feature, layer) => {
            const { course_name, region, website, date } = feature.properties;
            let html = `<strong>${course_name}</strong><br>${region}`;
            if (date) html += `<br><em>${date}</em>`;
            if (website) html += `<br><a href="${website}" target="_blank">Course Website</a>`;
            layer.bindPopup(html);
          }
        }).addTo(tournamentLayer);

        // === QUALIFIERS (unchanged) ===
        const QUAL_SIZE = [26, 26];
        const qualifierIcon = L.icon({
          iconUrl: 'img/Qualifier_flag_icon.png',
          iconSize: QUAL_SIZE,
          iconAnchor: bottomCenterAnchor(QUAL_SIZE),
          popupAnchor: [0, -Math.round(QUAL_SIZE[1] * 0.9)],
          className: 'qualifier-icon'
        });

        fetch('qualifiers.geojson')
          .then(r => r.json())
          .then(qualData => {
            // Group qualifiers under each region they cover
            qualData.features.forEach(f => {
              const p = f.properties || {};
              let list = Array.isArray(p.regions)
                ? p.regions
                : (typeof p.region === 'string'
                    ? p.region.split(',').map(s => s.trim()).filter(Boolean)
                    : []);
              if (!list.length && p.region) list = [p.region];
              list.forEach(rn => (qualifiersByRegion[clean(rn)] ||= []).push(p));
            });

            L.geoJSON(qualData, {
              pane: 'qualifierPane',
              pointToLayer: (feature, latlng) => L.marker(latlng, { icon: qualifierIcon }),
              onEachFeature: (feature, layer) => {
                const { course_name, region, regions, website, date } = feature.properties || {};
                const label = Array.isArray(regions) ? regions.join(', ') : (region || 'Qualifier');
                let html = `<strong>${course_name || 'Qualifier'}</strong><br>${label}`;
                if (date) html += `<br><em>${date}</em>`;
                if (website) html += `<br><a href="${website}" target="_blank">Course Website</a>`;
                layer.bindPopup(html);
              }
            }).addTo(qualifierLayer);

            // === REGIONS (drawn last but in regionPane so they stay under) ===
            fetch('regions.geojson')
              .then(r => r.json())
              .then(data => {
                // Visible region outlines (use fixed colors)
                L.geoJSON(data, {
                  pane: 'regionPane',
                  style: f => ({
                    color: getColor(f.properties.region),
                    weight: 2,
                    fillOpacity: 0.2,
                    interactive: false
                  })
                }).addTo(schoolRegionLayer);

                // Invisible interactive layer for popups/zoom
                data.features.forEach(feature => {
                  const regionName = feature.properties.region;
                  const schools = feature.properties.schools;
                  const regionKey = clean(regionName);
                  const tournaments = tournamentsByRegion[regionKey] || [];
                  const qualifiers  = qualifiersByRegion[regionKey]  || [];

                  let popupContent = `
                    <div style="min-width:300px;">
                      <h4 style="margin:0 0 10px 0; text-align:center;">${regionName}</h4>
                      <div style="display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;">
                        <div style="width:32%; min-width:220px;">
                          <strong>Schools:</strong>
                          <ul style="padding-left:18px; margin-top:4px;">${
                            schools?.length
                              ? schools.map(s => `<li>${s}</li>`).join('')
                              : '<li>No schools listed.</li>'
                          }</ul>
                        </div>
                        <div style="width:32%; min-width:220px;">
                          <strong>Tournaments:</strong>
                          <ul style="padding-left:18px; margin-top:4px;">${
                            tournaments.length
                              ? tournaments.map(t => {
                                  let html = `<li><strong>${t.course_name}</strong>`;
                                  if (t.date) html += `<br><em>${t.date}</em>`;
                                  if (t.website) html += `<br><a href="${t.website}" target="_blank">Course Website</a>`;
                                  html += `</li>`;
                                  return html;
                                }).join('')
                              : '<li>No tournaments scheduled.</li>'
                          }</ul>
                        </div>
                        <div style="width:32%; min-width:220px;">
                          <strong>Qualifiers:</strong>
                          <ul style="padding-left:18px; margin-top:4px;">${
                            qualifiers.length
                              ? qualifiers.map(q => {
                                  let html = `<li><strong>${q.course_name || q.course || 'Qualifier'}</strong>`;
                                  if (q.date) html += `<br><em>${q.date}</em>`;
                                  if (q.website) html += `<br><a href="${q.website}" target="_blank">Course Website</a>`;
                                  html += `</li>`;
                                  return html;
                                }).join('')
                              : '<li>No qualifiers scheduled.</li>'
                          }</ul>
                        </div>
                      </div>
                    </div>
                  `;

                  L.geoJSON(feature, {
                    pane: 'regionPane',
                    style: { opacity: 0, fillOpacity: 0, weight: 0 },
                    onEachFeature: (_, layer) => {
                      layer.on('click', e => {
                        if (!e.originalEvent._clickedSchool) {
                          map.fitBounds(layer.getBounds());
                          const center = layer.getBounds().getCenter();
                          layer.bindPopup(popupContent).openPopup(center);
                        }
                      });
                    }
                  }).addTo(schoolRegionLayer);
                });
              })
              .catch(console.error);
          })
          .catch(console.error);
      })
      .catch(console.error);

    // Layer toggle
    const overlayMaps = {
      "Regions & Schools": schoolRegionLayer,
      "Tournaments": tournamentLayer,
      "Qualifiers": qualifierLayer
    };
    L.control.layers(null, overlayMaps, { collapsed: false }).addTo(map);
  </script>
</body>
</html>
