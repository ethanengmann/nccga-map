<!DOCTYPE html>
<html>
<head>
  <title>NCCGA Regional Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin:0; padding:0; }
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -98.35], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const regionColors = {};
    const getColor = region => {
      if (!regionColors[region]) {
        regionColors[region] = `hsl(${Math.random() * 360}, 70%, 70%)`;
      }
      return regionColors[region];
    };

    // Load regions.geojson first
    fetch('regions.geojson')
      .then(res => res.json())
      .then(data => {
        // Draw non-interactive region outlines
        L.geoJSON(data, {
          style: feature => ({
            color: getColor(feature.properties.region),
            weight: 2,
            fillOpacity: 0.2,
            interactive: false // disables pointer events on outlines
          })
        }).addTo(map);

        // Add invisible but clickable polygons for region popups (below dots)
        data.features.forEach(feature => {
          const regionName = feature.properties.region;
          const schools = feature.properties.schools;
          let popupContent = `<strong>${regionName}</strong>`;
          if (schools && schools.length > 0) {
            popupContent += '<br><ul>';
            schools.forEach(school => popupContent += `<li>${school}</li>`);
            popupContent += '</ul>';
          } else {
            popupContent += '<br>No schools listed.';
          }
          L.geoJSON(feature, {
            style: { opacity: 0, fillOpacity: 0, weight: 0 },
            onEachFeature: (_, layer) => {
              layer.on('click', e => {
                if (!e.originalEvent._clickedSchool) {
                  layer.bindPopup(popupContent).openPopup(e.latlng);
                }
              });
            }
          }).addTo(map);
        });
      })
      .catch(console.error);

    // Load schools.geojson (after regions so dots stay on top)
    fetch('schools.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            const schoolName = feature.properties.school;
            const region = feature.properties.region;
            const color = getColor(region);
            const schoolUrl = `https://nccga.org/app/teams/${schoolName.toLowerCase().replace(/\s+/g, '-')}`;

            return L.circleMarker(latlng, {
              radius: 8,           // visual size
              fillColor: color,
              color: "#333",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.9
            }).on('click', e => {
              e.originalEvent._clickedSchool = true; // flag so region doesn't grab
              const popupContent = `<strong><a href="${schoolUrl}" target="_blank">${schoolName}</a></strong><br>${region}`;
              e.target.bindPopup(popupContent).openPopup();
            });
          }
        }).addTo(map);
      })
      .catch(console.error);

    // Load tournaments.geojson
    fetch('tournaments.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            return L.marker(latlng, { icon: L.icon({
              iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
              iconSize: [24, 24],
              iconAnchor: [12, 24]
            }) }).bindPopup(`
              <strong>${feature.properties.name}</strong><br>
              Region: ${feature.properties.region}<br>
              Date: ${feature.properties.date}<br>
              <a href="${feature.properties.signup_url}" target="_blank">Sign Up</a>
            `);
          }
        }).addTo(map);
      })
      .catch(console.error);
  </script>
</body>
</html>
