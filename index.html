<!DOCTYPE html>
<html>
<head>
  <title>NCCGA Regional Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin:0; padding:0; }
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -98.35], 4);

    // Custom school pane
    map.createPane('schoolPane');
    map.getPane('schoolPane').style.zIndex = 650;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const regionColors = {};
    const getColor = region => {
      if (!regionColors[region]) {
        regionColors[region] = `hsl(${Math.random() * 360}, 70%, 70%)`;
      }
      return regionColors[region];
    };

    // === SCHOOL DOTS ===
    fetch('schools.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            const schoolName = feature.properties.school;
            const region = feature.properties.region;
            const color = getColor(region);
            const schoolUrl = `https://nccga.org/app/teams/${feature.properties.slug}`;
            return L.circleMarker(latlng, {
              pane: 'schoolPane',
              radius: 6,
              fillColor: color,
              color: "#333",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.9
            }).on('click', e => {
              e.originalEvent._clickedSchool = true;
              const popupContent = `<strong><a href="${schoolUrl}" target="_blank">${schoolName}</a></strong><br>${region}`;
              e.target.bindPopup(popupContent).openPopup();
            });
          }
        }).addTo(map);
      })
      .catch(console.error);

    // === TOURNAMENTS (FLAG ICON) ===
    const flagIcon = L.icon({
      iconUrl: 'img/Golf_flag_icon.png',
      iconSize: [15, 15],
      iconAnchor: [15, 30],
      popupAnchor: [0, -30]
    });

 let tournamentsByRegion = {};

fetch('tournaments.geojson')
  .then(response => response.json())
  .then(tourneyData => {
    // Group tournaments by region
    tourneyData.features.forEach(t => {
      const clean = str => str.toLowerCase().replace(/\s+/g, '').trim();
const r = clean(t.properties.region);
      if (!tournamentsByRegion[r]) tournamentsByRegion[r] = [];
      tournamentsByRegion[r].push(t.properties);
    });
    
    // Add tournament markers
    L.geoJSON(tourneyData, {
      pointToLayer: (feature, latlng) => L.marker(latlng, { icon: flagIcon }),
      onEachFeature: (feature, layer) => {
        const { course_name, region, website, date } = feature.properties;
        let popupContent = `<strong>${course_name}</strong><br>${region}`;
        if (date) {
          popupContent += `<br><em>${date}</em>`;
        }
        if (website) {
          popupContent += `<br><a href="${website}" target="_blank">Course Website</a>`;
        }
        layer.bindPopup(popupContent);
      }
    }).addTo(map);

    // === REGIONS === (this MUST be inside the .then of tournaments.geojson)
    fetch('regions.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: feature => ({
            color: getColor(feature.properties.region),
            weight: 2,
            fillOpacity: 0.2,
            interactive: false
          })
        }).addTo(map);

        data.features.forEach(feature => {
          const regionName = feature.properties.region;
          const schools = feature.properties.schools;
          const clean = str => str.toLowerCase().replace(/\s+/g, '').trim();
const tournaments = tournamentsByRegion[regionName] 
                 || tournamentsByRegion[clean(regionName)] 
                 || [];


         let popupContent = `
  <div style="min-width:300px;">
    <h4 style="margin:0 0 5px 0;">${regionName}</h4>
    <div style="display: flex; justify-content: space-between; gap: 10px;">
      <div style="width: 48%;">
        <strong>Schools:</strong>
        <ul style="padding-left: 18px; margin-top: 4px;">${
          schools && schools.length
            ? schools.map(s => `<li>${s}</li>`).join('')
            : '<li>No schools listed.</li>'
        }</ul>
      </div>
      <div style="width: 48%;">
        <strong>Tournaments:</strong>
        <ul style="padding-left: 18px; margin-top: 4px;">${
          tournaments.length
            ? tournaments.map(t => {
                let html = `<li><strong>${t.course_name}</strong>`;
                if (t.date) html += `<br><em>${t.date}</em>`;
                if (t.website) html += `<br><a href="${t.website}" target="_blank">Course Website</a>`;
                html += `</li>`;
                return html;
              }).join('')
            : '<li>No tournaments scheduled.</li>'
        }</ul>
      </div>
    </div>
  </div>
`;
          L.geoJSON(feature, {
            style: { opacity: 0, fillOpacity: 0, weight: 0 },
            onEachFeature: (_, layer) => {
              layer.on('click', e => {
                if (!e.originalEvent._clickedSchool) {
                  layer.bindPopup(popupContent).openPopup(e.latlng);
                }
              });
            }
          }).addTo(map);
        });
      })
      .catch(console.error);
  })
  .catch(console.error);
  
  </script>
</body>
</html>
