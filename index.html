<!DOCTYPE html>
<html>
<head>
  <title>NCCGA Regional Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin:0; padding:0; }
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -98.35], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const regionColors = {};
    const getColor = region => {
      if (!regionColors[region]) {
        regionColors[region] = `hsl(${Math.random() * 360}, 70%, 70%)`;
      }
      return regionColors[region];
    };

    // Load school dots
    fetch('schools.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            const schoolName = feature.properties.school;
            const region = feature.properties.region;
            const color = getColor(region);

            const slug = schoolName
              .toLowerCase()
              .replace(/[.,']/g, '')  // remove punctuation
              .replace(/\s+/g, '-')   // spaces to hyphens
              .replace(/-+/g, '-');   // collapse multiple hyphens

            const schoolUrl = `https://nccga.org/app/teams/${slug}`;

            const marker = L.circleMarker(latlng, {
              radius: 6,
              fillColor: color,
              color: "#333",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.9
            });

            marker.on('click', e => {
              e.originalEvent._clickedSchool = true;  // signal click priority
              const popup = `<strong><a href="${schoolUrl}" target="_blank">${schoolName}</a></strong><br>${region}`;
              marker.bindPopup(popup).openPopup();
            });

            return marker;
          }
        }).addTo(map);
      })
      .catch(console.error);

    // Load tournaments
    fetch('tournaments.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            return L.marker(latlng, {
              icon: L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
                iconSize: [24, 24],
                iconAnchor: [12, 24]
              })
            }).bindPopup(`
              <strong>${feature.properties.name}</strong><br>
              Region: ${feature.properties.region}<br>
              Date: ${feature.properties.date}<br>
              <a href="${feature.properties.signup_url}" target="_blank">Sign Up</a>
            `);
          }
        }).addTo(map);
      })
      .catch(console.error);

    // Load regions
    fetch('regions.geojson')
      .then(response => response.json())
      .then(data => {
        // Draw visible regions
        L.geoJSON(data, {
          style: feature => {
            const color = getColor(feature.properties.region);
            return {
              color: color,
              weight: 2,
              fillOpacity: 0.2,
              interactive: false  // disable region from blocking dot clicks
            };
          }
        }).addTo(map);

        // Add transparent layer for clickable region popups
        data.features.forEach(feature => {
          const regionName = feature.properties.region;
          const schools = feature.properties.schools;
          let popupContent = `<strong>${regionName}</strong>`;
          if (schools && schools.length > 0) {
            popupContent += '<br><ul>';
            schools.forEach(school => popupContent += `<li>${school}</li>`);
            popupContent += '</ul>';
          } else {
            popupContent += '<br>No schools listed.';
          }
          L.geoJSON(feature, {
            style: { opacity: 0, fillOpacity: 0, weight: 0 },
            onEachFeature: (_, layer) => {
              layer.on('click', e => {
                if (!e.originalEvent._clickedSchool) {
                  layer.bindPopup(popupContent).openPopup(e.latlng);
                }
              });
            }
          }).addTo(map);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
